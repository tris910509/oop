<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Produk & Transaksi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-item, .category-item, .supplier-item, .transaction-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Produk Form -->
        <h2>Tambah Produk</h2>
        <form onsubmit="addProduct(); return false;">
            <div class="form-group">
                <label for="product-name">Nama Produk</label>
                <input type="text" class="form-control" id="product-name" placeholder="Masukkan nama produk">
            </div>
            <div class="form-group">
                <label for="product-price">Harga</label>
                <input type="number" class="form-control" id="product-price" placeholder="Masukkan harga">
            </div>
            <div class="form-group">
                <label for="product-category-id">Kategori</label>
                <select class="form-control" id="product-category-id">
                    <option value="">Pilih Kategori</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-supplier-id">Supplier</label>
                <select class="form-control" id="product-supplier-id">
                    <option value="">Pilih Supplier</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Produk</button>
        </form>

        <hr>

        <!-- Kategori Form -->
        <h2>Tambah Kategori</h2>
        <form onsubmit="addCategory(); return false;">
            <div class="form-group">
                <label for="category-name">Nama Kategori</label>
                <input type="text" class="form-control" id="category-name" placeholder="Masukkan nama kategori">
            </div>
            <button type="submit" class="btn btn-primary">Tambah Kategori</button>
        </form>

        <hr>

        <!-- Supplier Form -->
        <h2>Tambah Supplier</h2>
        <form onsubmit="addSupplier(); return false;">
            <div class="form-group">
                <label for="supplier-name">Nama Supplier</label>
                <input type="text" class="form-control" id="supplier-name" placeholder="Masukkan nama supplier">
            </div>
            <button type="submit" class="btn btn-primary">Tambah Supplier</button>
        </form>

        <hr>

        <!-- Filter Produk -->
        <h2>Filter Produk</h2>
        <div class="form-group">
            <label for="filter-category-id">Kategori</label>
            <select class="form-control" id="filter-category-id">
                <option value="">Pilih Kategori</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filter-supplier-id">Supplier</label>
            <select class="form-control" id="filter-supplier-id">
                <option value="">Pilih Supplier</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="filterProductsByCategoryAndSupplier()">Filter Produk</button>

        <hr>

        <!-- Produk List -->
        <h2>Daftar Produk</h2>
        <div id="product-list"></div>

        <hr>

        <!-- Transaksi Form -->
        <!-- Transaksi Form -->
<h2>Tambah Transaksi</h2>
<form onsubmit="addTransaction(); return false;">
    <div class="form-group">
        <label for="transaction-customer-name">Nama Pelanggan</label>
        <input type="text" class="form-control" id="transaction-customer-name" placeholder="Masukkan nama pelanggan">
    </div>
    <div class="form-group">
        <label for="product-list">Produk</label>
        <select class="form-control" id="product-list">
            <option value="">Pilih Produk</option> <!-- Default option -->
        </select>
    </div>
    <div class="form-group">
        <label for="transaction-quantity">Jumlah</label>
        <input type="number" class="form-control" id="transaction-quantity" placeholder="Masukkan jumlah">
    </div>
    <button type="submit" class="btn btn-primary">Tambah Transaksi</button>
</form>


        <hr>

        <!-- Daftar Transaksi -->
        <h2>Daftar Transaksi</h2>
        <div id="transaction-list"></div>

        <hr>

        <!-- Daftar Kategori -->
        <h2>Daftar Kategori</h2>
        <div id="category-list"></div>

        <hr>

        <!-- Daftar Supplier -->
        <h2>Daftar Supplier</h2>
        <div id="supplier-list"></div>

        <hr>

        <!-- Filtered Produk -->
        <h2>Produk Terfilter</h2>
        <div id="filtered-product-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
