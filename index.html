<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Point of Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Point of Sale</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nama Produk" required>
            <input type="number" id="product-price" placeholder="Harga" required>
            <input type="number" id="product-quantity" placeholder="Jumlah" required>
            <button type="submit">Tambah Produk</button>
        </form>
        <table id="product-list">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar produk akan ditampilkan di sini -->
            </tbody>
        </table>
        <div id="total">
            <p>Total: Rp <span id="total-amount">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
