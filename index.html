<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem CRUD Produk Tanpa Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CRUD Produk Tanpa Database</h1>
        <button id="add-product-btn">Tambah Produk</button>
    </header>

    <main>
        <h2>Daftar Produk</h2>
        <div id="product-list"></div>

        <!-- Form Tambah Produk -->
        <div id="product-form" class="hidden">
            <h3>Tambah Produk</h3>
            <form id="form">
                <input type="text" id="product-name" placeholder="Nama Produk" required>
                <input type="text" id="product-description" placeholder="Deskripsi" required>
                <input type="number" id="product-price" placeholder="Harga" required>
                <button type="submit">Simpan</button>
                <button type="button" id="cancel-btn">Batal</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
